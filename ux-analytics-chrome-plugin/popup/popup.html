<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UX Analytics</title>

    <!-- Scripts -->
    <script src="/resources/js/jquery-2.0.3.min.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/popup/popup.css" rel="stylesheet">

    <!-- Starting script -->
    <script src="/popup/popup.js"></script>
</head>
<body>
    <h1 class="text-center mb-4">UX Analytics</h1>

    <div class="container mb-3 text-center">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>

    <div class="container mb-3 text-center">
        <p>Click the button below to start recording your user experience.</p>
        <button id="startButton" type="button" class="btn btn-success center-block">Start</button>
    </div>

    <div class="container mb-3 text-center">
        <p>Click the button below to stop recording your user experience.</p>
        <button id="stopButton" type="button" class="btn btn-success">Stop</button>
    </div>

    <div class="container mb-3 text-center">
        <p>Thank you for using UX Analytics.</p>
    </div>

</body>
</html>
